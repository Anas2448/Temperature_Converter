<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <div class="converter">
            <label for="tempInput">Enter Temperature:</label>
            <input type="number" id="tempInput" placeholder="Temperature" required>

            <label for="tempUnit">Select Unit:</label>
            <select id="tempUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>

            <button onclick="convertTemperature()">Convert</button>
        </div>

        <div class="result">
            <h2>Converted Temperatures:</h2>
            <p id="celsiusResult">Celsius: </p>
            <p id="fahrenheitResult">Fahrenheit: </p>
            <p id="kelvinResult">Kelvin: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
